<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css" type="text/css">
   <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
   <title>Frontend Mentor | QR code component</title>
</head>

<body>
   <header>
      <a class="header-link" href="https://www.frontendmentor.io/profile/jsalinas214" target="_blank">
         <img class="header-img" src="./profile.svg" height="40" width="40" alt="profile SVG">
         <span class="header-span">Visit My Profile</span>
      </a>
   </header>
   <main>
      <div class="container">
         <img class="container-img" src="./images/image-qr-code.png" width="285" height="285">
         <h1 class="container-title">Improve your front-end skills by building projects</h1>
         <p class="container-desc">Scan the QR code to visit Frontend Mentor and take your coding skills to the next
            level</p>
      </div>
   </main>
   <footer>
      <div class="attribution">
         Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
         Coded by <a href="https://github.com/Arekkusu17">James Salinas</a>.
      </div>
   </footer>
</body>

</html>
